default_install_hook_types:
    - pre-commit
    - pre-merge-commit
    - pre-push
    - prepare-commit-msg
    - commit-msg
    - post-checkout
    - post-commit
    - post-merge
    - post-rewrite

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-yaml
        name: "Check YAML"
        args:
        - --allow-multiple-documents
    - id: check-json
    - id: detect-private-key
    -   id: trailing-whitespace
        name: "Trailing Whitespaces"
    -   id: no-commit-to-branch
        name: "No Commits to Master"
        args:
        - --branch=master
    -   id: check-merge-conflict
        name: "MergeRequests conflicts"
        args:
        - --assume-in-merge
    - id: end-of-file-fixer
      exclude: ^CHANGELOG\.md$

# Terraform/OpenTofu hooks using mise shims (portable paths)
-   repo: local
    hooks:
    - id: tofu-fmt
      name: OpenTofu Format
      language: system
      entry: bash -c '$HOME/.local/share/mise/shims/tofu fmt -recursive -diff'
      files: \.tf$
      pass_filenames: false

    - id: terraform-docs
      name: Terraform Docs
      language: system
      entry: bash -c '$HOME/.local/share/mise/shims/terraform-docs markdown table --output-file README.md --output-mode inject .'
      files: (\.tf|README\.md)$
      pass_filenames: false

    - id: git-cliff
      name: Generate CHANGELOG
      language: system
      entry: bash -c '$HOME/.local/share/mise/shims/git-cliff --config .cliff.toml --output CHANGELOG.md'
      pass_filenames: false
      always_run: true
